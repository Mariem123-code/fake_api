<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular 17 CRUD Application</title>
    <!-- Inclusion du lien CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Angular 17 CRUD Application</h1>
        <div class="row justify-content-end mb-3">
            <div class="col-auto">
                <a href="#" routerLink="/post/create/" class="btn btn-success">Create Post</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Post</th>
                            <th width="250px">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of posts" >
                            <td>{{post.id}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.body}}</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Post Actions">
                                    <a href="#" [routerLink]="['/post/',post.id,'view']" class="btn btn-info">View</a>
                                    <a href="#" [routerLink]="['/post/',post.id,'edit']" class="btn btn-primary">Edit</a>
                                    <button class="btn btn-danger" type="button" (click)="deletePost(post.id)">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
